<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tailwind Project</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link href="/tailwindcss_audio/dist/output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-gray-100 flex justify-center items-center">
    <div class="max-w-screen-xl m-auto">
      <div
        class="bg-white rounded-lg shadow-lg p-6 md:p-8 max-w-md w-full mb-6 md:mb-0 md:mr-6"
      >
        <h1
          id="current-tap"
          class="text-2xl md:text-3xl font-bold text-center mb-4 md:mb-6 text-red-500"
        >
          Tập 001
        </h1>
        <div class="mb-4 md:mb-6">
          <audio id="audioPlayer" class="w-full" controls>
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="space-y-3 md:space-y-4 mb-4 md:mb-6">
          <div
            class="flex flex-col md:flex-row items-start md:items-center justify-between"
          >
            <label for="speedControl" class="text-gray-700 mb-1 md:mb-0"
              >Tốc độ:</label
            >
            <div class="flex items-center w-full md:w-auto">
              <input
                type="range"
                id="speedControl"
                min="0.5"
                max="5"
                value="1"
                step="0.1"
                class="w-full md:w-32 mr-2"
              />
              <span id="speedValue" class="text-gray-600 w-12 text-right"
                >1x</span
              >
            </div>
          </div>
          <div
            class="flex flex-col md:flex-row items-start md:items-center justify-between"
          >
            <label for="volumeControl" class="text-gray-700 mb-1 md:mb-0"
              >Âm lượng:</label
            >
            <div class="flex items-center w-full md:w-auto">
              <input
                type="range"
                id="volumeControl"
                min="0"
                max="1"
                value="1"
                step="0.01"
                class="w-full md:w-32 mr-2"
              />
              <span id="volumeValue" class="text-gray-600 w-12 text-right"
                >100%</span
              >
            </div>
          </div>
        </div>
        <div class="mb-4">
          <input
            type="text"
            id="audioIdentifier"
            placeholder="Enter audio identifier"
            class="border rounded p-2"
          />
          <button
            id="loadAudioBtn"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            Load Audio
          </button>
        </div>
        <div class="flex justify-center space-x-4">
          <button
            id="prevBtn"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            ⏪
          </button>
          <button
            id="playPauseBtn"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
          >
            ▶️
          </button>
          <button
            id="nextBtn"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            ⏩
          </button>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8 max-w-md w-full">
          <h2 class="text-xl md:text-2xl font-bold mb-3 md:mb-4 text-gray-800">
            Danh sách tập
          </h2>
          <ul
            id="tapList"
            class="space-y-2 max-h-60 md:max-h-96 overflow-y-auto"
          >
            <!-- Audio list will be populated here -->
          </ul>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
